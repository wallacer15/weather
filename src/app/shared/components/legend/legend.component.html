<div class="legend">
  <div class="block">
    <div class="title">Temperature (°C)</div>
    <div class="scale">
      <div class="bar"></div>
      <div class="ticks">
        <span>-5</span>
        <span>0</span>
        <span>10</span>
        <span>20</span>
        <span>30</span>
        <span>40</span>
      </div>
      <div class="hint">Color scale used on heatmap and dots</div>
    </div>
  </div>

  <div class="block">
    <div class="title">Pressure (hPa)</div>
    <div class="pressure">
      <span class="dot dot--sm"></span><span class="lbl">Lower</span>
      <span class="spacer"></span>
      <span class="dot dot--lg"></span><span class="lbl">Higher</span>
    </div>
    <div class="hint">hPa = hectopascal (≈ millibar). Sea-level ~1013 hPa</div>
  </div>

  <div class="block">
    <div class="title">Wind</div>
    <div class="wind">
      <span class="line"></span><span class="arrow">➤</span>
      <span class="lbl">Arrow points where the wind is blowing to</span>
    </div>
    <div class="hint">
      Line length ≈ speed; arrow at the end shows direction
    </div>
  </div>
</div>
