<div class="card">
  <div class="row">
    <button
      class="btn"
      [attr.aria-pressed]="variable === 'temp'"
      (click)="setVar('temp')"
    >
      Temp
    </button>
    <button
      class="btn"
      [attr.aria-pressed]="variable === 'wind'"
      (click)="setVar('wind')"
    >
      Wind
    </button>
    <button
      class="btn"
      [attr.aria-pressed]="variable === 'pressure'"
      (click)="setVar('pressure')"
    >
      Pressure
    </button>
    <button class="btn" (click)="refresh.emit()">Refresh</button>
  </div>

  <div class="row" *ngIf="variable === 'temp'">
    <label for="radius">Heat radius</label>
    <input
      #radius
      id="radius"
      type="range"
      min="10"
      max="120"
      [value]="heatRadius"
      (input)="heatRadiusChange.emit(radius.valueAsNumber)"
    />

    <label for="opacity">Opacity</label>
    <input
      #opacity
      id="opacity"
      type="range"
      min="0.1"
      max="1"
      step="0.1"
      [value]="heatOpacity"
      (input)="heatOpacityChange.emit(opacity.valueAsNumber)"
    />
  </div>

  <div class="row">
    <label class="toggle">
      <input
        type="checkbox"
        [checked]="showLabels"
        (change)="showLabelsChange.emit($any($event.target).checked)"
      />
      <span>Show data labels</span>
    </label>

    <label class="toggle">
      <input
        type="checkbox"
        [checked]="showBasemapLabels"
        (change)="showBasemapLabelsChange.emit($any($event.target).checked)"
      />
      <span>Show city labels</span>
    </label>
  </div>

  <div class="row status">
    <small class="muted" *ngIf="lastUpdated"
      >Updated {{ lastUpdated | date : "shortTime" }}</small
    >
    <small class="muted" *ngIf="loading">Loadingâ€¦</small>
    <small class="muted error" *ngIf="error">Error: {{ error }}</small>
  </div>
</div>
